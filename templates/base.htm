<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/20_palonek/przewodnik//static/style.css">
    <title>Przewodnik po świecie ciszy - {% block title %} {% endblock %}</title>
</head>
<body>
    <!-- nawigacja -->
    {% block navigation %}
    {% endblock %}

    <!-- nagłówek -->
        <!-- p-5 - padding (wartości 1-5); może być pt - padding top, pb, px (po prawej i lewej), py -->
    <section class="bg-dark text-light p-5 text-center">
        <div class="container">
            <div class="d-sm-flex">
                <div class="mx-4">
                    <h1>Przewodnik po świecie <span class="text-turquoise">ciszy</span> - {% block title %}{% endblock %}</h1>
                    {% block description %}
                    {% endblock %}
                </div>
                <img class="img-fluid w-25" src="/20_palonek/przewodnik/static/images/motyl.svg" alt="Logo motyla w kolorach białym i turkusowym">

            </div>
        </div>
    </section>

    {% block content %}
    {% endblock %}

    <!-- footer -->
    <footer class="p-2 bg-white text-center text-dark position-relative">
        <div class="container">
            <p class="lead">Pola Palonek &copy; 2023</p>
            <a href="#" class="position-absolute bottom-0 end-0 p-3">
                <i class="bi bi-arrow-up-circle h3 text-dark"></i>
            </a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
